t/static/chunks/main-d72a0256b9a8bfaec3f0.js" as="script"/><link rel="preload" href="/reader/_next/static/chunks/webpack-bdedcfd1ed701b02120b.js" as="script"/><link rel="preload" href="/reader/_next/static/chunks/framework.bff3b006583f00846d57.js" as="script"/><link rel="preload" href="/reader/_next/static/chunks/pages/_app-9a52499a2051e69b3e10.js" as="script"/><link rel="preload" href="/reader/_next/static/chunks/pages/%5BpdfId%5D-2f928bd9a0683fd71079.js" as="script"/></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"acceptedDate":"","authors":[{"name":"Gobe, Eric"},{"name":"Ayari, Michaël Bechir"}],"contributors":["Institut de Recherches et d'Etudes sur les Mondes Arabes et Musulmans (IREMAM) ; Sciences Po Aix - Institut d'études politiques d'Aix-en-Provence (IEP Aix-en-Provence)-Aix Marseille Université (AMU)-Centre National de la Recherche Scientifique (CNRS)"],"createdDate":"2016-11-11T23:46:34+00:00","dataProvider":{"id":1508,"name":"HAL AMU","url":"https://api.core.ac.uk/v3/data-providers/1508","logo":"https://api.core.ac.uk/data-providers/1508/logo"},"depositedDate":"","documentType":"research","doi":"","downloadUrl":"https://shs.hal.science/halshs-00172353/document","fullText":"Les avocats dans la Tunisie de Ben Ali : une professionpolitise´e ?Eric Gobe, Michae¨l Bechir AyariTo cite this version:Eric Gobe, Michae¨l Bechir Ayari. Les avocats dans la Tunisie de Ben Ali : une professionpolitise´e ?. L’Anne´e du Maghreb, CNRS E´ditions, 2007, p. 105-132. \u003chalshs-00172353\u003eHAL Id: halshs-00172353https://halshs.archives-ouvertes.fr/halshs-00172353Submitted on 14 Sep 2007HAL is a multi-disciplinary open accessarchive for the deposit and dissemination of sci-entific research documents, whether they are pub-lished or not. The documents may come fromteaching and research institutions in France orabroad, or from public or private research centers.L’archive ouverte pluridisciplinaire HAL, estdestine´e au de´poˆt et a` la diffusion de documentsscientifiques de niveau recherche, publie´s ou non,e´manant des e´tablissements d’enseignement et derecherche franc¸ais ou e´trangers, des laboratoirespublics ou prive´s.Référence complète de l’article Éric Gobe et Michaël Bechir Ayari, « Les avocats dans la Tunisie de Ben Ali : une profession politisée », L’Année du Maghreb Édition 2007, Paris, CNRS Editions, 2007, p. 105-132    Les avocats dans la Tunisie de Ben Ali : une profession politisée ?  Éric Gobe* et Michaël Bechir Ayari**   Cet article est le résultat d’un travail plus large sur l’exercice de la profession d’avocat en Tunisie. Notre interrogation sur le caractère « politisé » de la profession d’avocats fait suite à une première série d’entretiens avec une quarantaine avocats n’ayant pas d’appartenance politique affichée et se définissant avant tout comme des professionnels, certes critiques à l’égard du caractère autoritaire du régime tunisien, mais pas prêts à s’engager dans une action militante1. Ils reprochent aux membres du parti au pouvoir, le Rassemblement constitutionnel démocratique (RCD) d’avoir politisé la profession en y créant en 1995 une cellule (khaliyya) professionnelle. Les membres de la khaliyya, quant à eux, n’ont de cesse d’accuser les avocats qui ne se soumettent pas aux directives du pouvoir présidentiel de « politiser la profession » et de sacrifier ses intérêts catégoriels. D’une certaine façon, il convient de donner raison, sur le mode de la boutade, aux avocats du parti présidentiel. En effet, les avocats non insérés dans les réseaux clientélistes mis en place par les gouvernants, tout comme la majorité des membres du Conseil de l’ordre des avocats et le bâtonnier2 qui proclament la nécessité de séparer les pouvoirs, de ne pas instrumentaliser la justice à des fins politiques, de respecter les procédures et de ne pas criminaliser la liberté d’expression contribuent à « politiser » la profession. En revanche, les membres de la khaliyya ont pour objectif de la « dépolitiser ». Aussi ont-ils pour mission de contrôler les instances dirigeantes des organisations représentatives de l’avocature ou, pour le moins, d’empêcher l’émergence tant au Conseil de l’ordre qu’au comité directeur de l’Association tunisienne des jeunes avocats (AJTA) d’une équipe hostile. Il s’agit ici d’éviter que les revendications socioprofessionnelles ne se chargent en « densité politique » (Leca, 1973, p. 12) et ne se transforment en mobilisation contre le régime. Autrement dit, les gouvernants s’efforcent, d’« imposer leur vision limitée de la politique excluant de facto nombre de groupements subordonnés de la vie politique » (Bennani-Chraïbi, Fillieule, 2003, p. 29). Ce faisant, les autorités tentent de créer les conditions d’une relation de loyauté entre l’État et les organisations d’avocats qui revêt la forme passive de l’apathie et contribue « à reproduire le contrôle social » (Bajoit, 1988, p. 332). Toutefois, les gouvernants peuvent se retrouver pris à leur propre piège, placés en porte à faux, car paradoxalement, certains dispositifs3 de dépolitisation contribuent à politiser la profession. Ces dispositifs n’ont pas empêché au début de la décennie 2000 le surgissement d’une phase de protestations qui a succédé à la période d’allégeance à l’égard du pouvoir benalien des années 1990.                                                   * Chercheur à l’IREMAM/CNRS, Aix-en-Provence. ** Doctorant à l’Institut d’études politiques d’Aix-en-Provence et à l’IREMAM. 1 Une première série d’entretiens a été réalisée en juin 2004, novembre 2004 et 2005. En novembre et au début décembre 2006, nous avons rencontré une dizaine d’avocats marqués comme opposants et militants politiques. 2 L’Ordre des avocats est présidé par le bâtonnier élu par une assemblée générale élective et dirigé par un conseil. Ce dernier se compose du bâtonnier, des présidents des sections régionales (Tunis, Sousse, Sfax) et de leurs secrétaires généraux ainsi que de sept membres élus par une assemblée générale élective. 3 Le concept est emprunté à Michel Foucault (2001) et désigne des opérateurs matériels du pouvoir, autrement dit des techniques, des stratégies et des formes d’assujettissement mis en place par les gouvernants.    2 Cette succession trouve son explication dans la difficulté du régime de Ben Ali à « clientéliser » l’Ordre des avocats4. Autrement dit, les gouvernants sont dans l’incapacité d’accéder aux revendications professionnelles exprimées par les instances dirigeantes de l’Ordre. Ce faisant, ils créent les conditions d’un malaise dans l’avocature et contribuent à donner aux mobilisations professionnelles une forte tonalité politique.   L’enjeu de la « dépolitisation » des institutions représentatives des avocats  Le principal élément du dispositif de dépolitisation de l’avocature mis en place par le régime de Ben Ali est la cellule professionnelle destourienne des avocats (la khaliyya).  La khaliyya : instrument de la dépolitisation de la profession  L’idée de constituer des « cellules professionnelles » destouriennes est ancienne puisqu’elle remonte au conseil national du Destour de mars 1963. Il s’agissait à l’époque pour le régime de Bourguiba de créer des cellules du parti unique au sein des entreprises et institutions publiques afin de vider la centrale syndicale, l’Union générale des travailleurs de Tunisie (UGTT) « de toute combativité » et de « démolir ce qui lui restait d’autonomie » (Toumi, 1989, p. 68). La volonté de créer une structure du parti au pouvoir au sein du Barreau remonte aux années 1970. Mais à l’époque elle n’a pas abouti en raison de l’opposition catégorique du bâtonnier Fathi Zouhir (1976-1980) pourtant membre du Parti socialiste destourien (PSD), le parti de Habib Bourguiba (Tabib, 2006, p. 49).  C’est dans le contexte de répression de l’ensemble des oppositions (islamiste d’abord et de gauche ensuite), au début et au milieu des années 1990, que le parti au pouvoir décide de la création de la khaliyya au sein de l’avocature. Abdelwahab el Béhi et Brahim Bouderbala, respectivement bâtonnier et président de la section de Tunis en 1995, hommes liges du pouvoir, ne se sont pas opposés à la mise en place de cette cellule professionnelle5. Le parti (dont le président n’est autre que le chef de l’État) place alors à sa tête un ancien membre du groupe d’extrême-gauche Perspective, Tajjeddine Errahal6 qui organise en compagnie d’autres avocats Mahmoud Mhiri, Habib Achour et Dhaw Chamekh les structures et l’action de la cellule. Elle fonctionne comme une organisation chargée d’exécuter les décisions du parti et du président Ben Ali en personne. Contrairement aux autres cellules professionnelles, la khaliyya dépend directement du bureau politique et, à la différence, des autres instances dirigeantes du parti, n’est pas soumise à la règle de l’élection (Tabib, 2006, p. 50-51)7. Comptant, semble-t-il, environ 400 membres, la cellule opère aussi bien à l’étranger que sur le territoire national. À l’étranger, les membres de la khaliyya sont chargés de défendre l’image du régime, notamment lors des conférences et symposiums organisés par les associations arabes et internationales d’avocats. La cellule du RCD envoie ses représentants pour participer aux                                                  4 L’ATJA étant une association la problématique de sa prise de contrôle par les gouvernants est différente. 5 Ils l’auraient même plutôt encouragée. Abdelwahab el Béhi apparaît comme un personnage éminemment trouble. De nombreuses anecdotes circulent à son propos sur d’éventuelles malversations financières : sa gestion du budget de l’Ordre des avocats lors de son second mandat a été gravement mise en cause lors de l’assemblée générale élective de juin 1998. Brahim Bouderbala, quant à lui, a été membre de l’Union démocratique unioniste, un des partis d’opposition faire-valoir du régime politique tunisien. 6 Tajjeddine Errahal rencontre le Groupe d’études et d’action socialiste tunisienne-Perspectives à Paris en 1964 et devient membre de son comité directeur en 1966 (l’un des trois dirigeants). Arrêté en mars 1968, il cède aux pressions de la Direction de la surveillance du territoire (DST). Pendant le procès des perspectivistes en septembre 1968, il affirme être membre du Parti socialiste destourien depuis 1967. Il n’est condamné qu’à trois mois de prison avec sursis, puis milite au sein du parti au pouvoir et attaque ouvertement le groupe à partir de l’année 1969. 7 La khaliyya prend en 2004, le nom de « Forums de l’avocat rassembliste » (Manabir al-mouhami al-tajamou’i). Mais la plupart des avocats, qu’ils en soient ou non membres, continuent à l’appeler « cellule ».    3 conférences ayant un rapport avec les droits de l’Homme ou la défense. Ces avocats de la khaliyya sont en quelque sorte chargés de surveiller les activités des représentants élus de l’Ordre, qui sont évidemment présents à ces conférences et symposiums, notamment ceux qui ont une étiquette d’opposants pour éventuellement les contredire lorsque le besoin s’en fait sentir. À titre d’exemple, lors du congrès de l’Union internationale des avocats (UIA) en Argentine en 2000, Habib Achour, certainement la figure la plus emblématique de la cellule avait été chargé de répondre à Radhia Nasraoui, représentant le Conseil de l’ordre à ces assises, pour réfuter la dénonciation des violations des droits de la défense en Tunisie8. Sur le territoire tunisien, les membres de la cellule déploient leur action afin de s’opposer aux velléités d’indépendance de l’Ordre en tentant de faire élire au poste de bâtonnier et au Conseil de l’ordre les candidats du RCD ou tout au moins des personnalités proches du parti présidentiel et, faute de mieux, des avocats à même d’afficher un positionnement « neutre » à l’égard du pouvoir (voir infra).  Il s’agit également pour la cellule du RCD de s’opposer à toute activité militante et de contrer les revendications exprimées par les bâtonniers ou les membres du Conseil de l’ordre quand ceux-ci ne sont pas proches du pouvoir : à cet effet, ils utilisent la presse et les médias qui sont, en Tunisie, placés sous la tutelle et la supervision directe du pouvoir. Les journaux ouvrent de pleines pages aux déclarations des membres de la cellule du RCD qui expliquent leurs points de vue et dénoncent sur plusieurs colonnes la « politisation de la profession »9. Les membres de la cellule tentent également d’empêcher la tenue d’assemblées générales, notamment des assemblées générales extraordinaires, quand celles-ci ont un ordre du jour qu’ils considèrent comme politique. Pour ce faire, La direction de la khaliyya demande aux avocats membres du RCD de ne pas s’inscrire sur la liste de présence et d’empêcher ainsi que le quorum exigé par la loi organisant la profession soit atteint10. Last but not least, les avocats du parti présidentiel sont utilisés par le pouvoir aux fins d’instrumentalisation de l’institution judiciaire. Ils sont chargés de saisir la justice et d’utiliser l’arme de la procédure pour limiter autant que faire ce peut toute volonté d’émancipation trop forte. L’objectif est de faire condamner les dirigeants de l’Ordre ayant des postures contestataires. Cette technique de domestication des institutions de la « société civile » a l’avantage de participer à la fiction de l’existence d’un État de droit, respectueux des procédures, puisque ce sont des membres de l’organisation (certes adhérents du RCD) qui saisissent l’institution judiciaire. Aussi les gouvernants peuvent-ils affirmer qu’ils n’ont aucun problème avec ces organisations, et que les procédures engagées en justice se rapportent à des affaires internes concernant lesdits membres. Par ailleurs, les adhérents de la khaliyya peuvent à titre individuel porter plainte contre des avocats connus pour leur affiliation à l’opposition. Pour justifier la saisie de la justice, ils produisent des certificats médicaux de complaisance et font valoir qu’ils ont été agressés physiquement par leurs confrères. En échange de ces différents services rendus au Palais présidentiel, les avocats de la khaliyya bénéficient d’un certain nombre d’avantages matériels. Leurs voyages sont financés par le parti ou le ministère de la Justice. Ils sont prioritaires dans la distribution du contentieux de l’État et des entreprises publiques11. Les avocats engagés dans l’opposition et d’autres sans engagement particulier évoquent un monopole des avocats membres de la khaliyya sur ledit contentieux12. Ils                                                  8 Abderraouf Ayadi, « La cellule des avocats : mission sécuritaire », http://ayadi.messagemonster.com, consulté le 6/1/2005 (en arabe). 9 Abderraouf Ayadi, « L’avocature, sortir de l’impasse », http://ayadi.messagemonster.com, consulté le 6/1/2005 (en arabe). 10 Abderraouf Ayadi, « Les avocats font barrage à la dernière tentative de casser leurs rangs », http://www.audace.fr, n° 96, février 2003, p. 20, consulté le 5/11/2003. 11 Entretien avec Chawki Tabib, membre du Conseil de l’ordre des avocats, novembre 2006.  12 Un membre du Conseil de l’ordre, marqué à gauche, affirme à ce propos : « Les entreprises publiques sont une chasse gardée du RCD. Ils s’entretuent. Il y a de véritables requins et de petits poissons. Mais en réalité, il y a de moins en moins d’entreprises publiques et donc il y a de moins en moins de gâteaux à distribuer. Les grands requins    4 dénoncent notamment l’existence d’une liste distribuée aux administrations, aux sociétés et banques publiques, sur laquelle sont précisés les noms de ceux qui peuvent travailler avec l’État13.  Les dirigeants de la cellule ont d’ailleurs largement été récompensés pour les services rendus au président Ben Ali. Le chef de l’État les a nommés au sein de la toute nouvelle chambre des conseillers, innovation institutionnelle créant une seconde chambre dans le Parlement et destinée à élargir les bases du clientélisme d’État tunisien. Comme le précise Abdelwahab Hani, ce sont les figures emblématiques de la khaliyya qui ont capté « la majeure portion en terme de corporation. La deuxième chambre leur est tombé du ciel pour récompenser les plus zélotes »14. Certains comme Mondher Friji et Mahmoud Mhiri15 ont été nommés gouverneur, tandis que d’autres, comme Habib Aouida, ont été élus sur les listes du RCD à la chambre des députés lors des dernières élections législatives. Bien que la khaliyya dispose des énormes moyens du parti-État, sa capacité d’intervention dans la profession n’a pas empêché la montée en politisation des institutions représentatives des avocats. Son action ne permet pas aux gouvernants de surmonter les contradictions devant lesquelles ils se trouvent dans la gestion de leur relation avec la profession. En effet, dans les années 1990, les avocats ont élu des bâtonniers proches du pouvoir. On se situait dans une phase de consolidation du régime de Ben Ali et d’accentuation de l’emprise de l’État sur l’ensemble des sphères de la société. Les hommes à la robe noire, en élisant des bâtonniers proches du RCD, espéraient obtenir à l’époque un accroissement de leurs ressources matérielles grâce à des mesures permettant l’élargissement du champ d’intervention de la profession (au détriment de l’administration et d’autres professionnels du droit) et le contrôle à l’entrée dans la profession.  Les élections au bâtonnat16 : des échéances politisées ?   À son arrivée au poste de bâtonnier en 1992, Abdelwahab el Béhi n’apparait pas de façon nette comme un homme lige du président Ben Ali. Membre du parti d’opposition le Mouvement des démocrates socialistes (MDS)17, il annonce peu avant la campagne électorale pour le bâtonnat qu’il gèle toutes ses activités politiques pour se « consacrer entièrement aux affaires de la profession ». La conjoncture lui est d’autant plus favorable que son prédécesseur Mansour Cheffi, bâtonnier depuis 1983, se présentait pour un cinquième mandat. Celui-ci devait subir un vote sanction de la part de ses confrères18. En revanche, pour les élections de 1995, les avocats                                                                                                                                                         se débarrassent des petits poissons ». Entretien avec MJ, novembre 2005. D’autres avocats, sans appartenance politique et plus nuancés, évoquent l’impossibilité pour un confrère opposé au président Ben Ali de travailler avec les entreprises et banques publiques, mais ne font pas mention de monopole.  13 Elle n’est pas le fruit de l’imagination de quelques avocats opposants au régime puisque l’avocat Chawki Tabib reproduit dans l’annexe 3 de son mémoire une correspondance adressée par le Premier ministre au ministre de l’Économie. Celle-ci fournit deux listes d’avocats (et de médecins). Avec les personnes citées dans la première, il est possible pour l’État et les entreprises publiques de travailler tandis qu’avec celles mentionnées dans la seconde il est exclu de traiter avec elles (Tabib, 2006) 14 Voir l’analyse d’Abdelwahab Hani, « Qui trouve-t-on dans la liste clientéliste du président ? », http://www.nawaat.org, 2/8/2005, consulté 2/05/2006.  15 Nommé gouverneur de Kasserine en 2001, Mahmoud Mhiri a été promu à la direction du gouvernorat de Tunis avant d’en être déchargé en août 2005. Nommé le même mois, conseiller principal auprès du président de la République, chargé du département politique, il connaît actuellement une période de relative disgrâce et occupe, depuis mars 2007, le poste de secrétaire adjoint du RCD chargé de la jeunesse, de l’éducation et de la culture. Son successeur depuis août 2005 au poste de gouverneur n’est autre que Mondher Friji. 16 Nous nous focalisons ici sur les élections au poste de bâtonnier. S’intéresser aux élections au Conseil de l’ordre demanderait des développements trop importants eu égard aux dimensions de cet article. De manière générale, la composition du Conseil de l’ordre est panachée, on y retrouve avec des pondérations différentes selon les élections, les divers courants politiques et professionnels qui traversent l’avocature. 17 Le MDS, parti reconnu est alors en voie avancée de « clientélisation » par le pouvoir benalien. 18 Les propos d’un avocat, ancien membre du Conseil de l’ordre, rendent bien compte de l’atmosphère régnant au moment des élections de 1992 : « tout le monde en avait marre. C’était le laxisme total au sein de l’Ordre. Les gens ont voté contre Cheffi plutôt que pour Béhi ».     5 reconduisent un Abdelwahab el Béhi qui ne cache plus désormais qu’il est un fin connaisseur des arcanes du Palais de Carthage. Il se présente comme un bâtonnier écouté par le président Ben Ali et, par conséquent, comme le candidat susceptible de faire aboutir un certain nombre de revendications de la profession. Aussi les avocats lui donnent-ils dès le premier tour une majorité absolue des suffrages, pensant que cet acte d’allégeance à un homme du pouvoir constitue un gage suffisant pour que les autorités acceptent de mettre en œuvre des réformes allant dans le sens des intérêts matériels de la profession, plus particulièrement en limitant une pression numérique perçue comme dangereuse.  En effet, depuis le début des années 1990 le nombre d’inscrits au tableau de l’ordre augmente de façon significative. La croissance des effectifs des avocats stagiaires, plus particulièrement dans la capitale inquiète les dirigeants de l’Ordre qui commencent à évoquer l’encombrement du Barreau (Iktithath al-mihna)19. Par ailleurs, la situation est aggravée par un accès aisé des magistrats à l’avocature. Si la loi de 1989 sur l’organisation de la profession fixe un âge limite à l’inscription au Barreau à 50 ans, cette disposition ne concerne pas les magistrats. Les retraités de la magistrature comme les magistrats en activité après 10 ans d’exercice accèdent de droit à la profession, sont dispensés de stage et peuvent exercer devant les juridictions dans lesquelles ils officiaient précédemment20. Cette concurrence des anciens magistrats est particulièrement mal vécue par la plupart des avocats :  « Je connais des juges qui sont devenus avocats. Ils entrent dans le bureau des magistrats comme dans un moulin. Ils font amis amis. […] Pourquoi un citoyen normal ne peut pas devenir avocat à plus de 50 ans et un juge peut le devenir à 65 ans. Le magistrat est un Monsieur qui a une retraite confortable, pourquoi vient-il nous concurrencer ? »21  Dans la mesure où la Justice en Tunisie est intensément mise à contribution pour assurer la pérennité et la reproduction du régime autoritaire, les magistrats sont des acteurs clés du dispositif de répression. Par conséquent, il convient de les choyer sans pour autant qu’ils puissent exprimer un désir d’indépendance à l’égard du pouvoir exécutif :   « Il n’est pas question que ces gens-là soient indépendants. Par contre, il est question qu’ils soient bien servis et bien récompensés et donc qu’ils puissent devenir avocats à la fin de leur carrière22. »  Face à l’afflux de nouveaux arrivants, Abdelwahab el Béhi comme ses successeurs n’auront de cesse de demander au ministère de la Justice de mettre en œuvre une réforme donnant les moyens de contrôler et d’homogénéiser les entrants23. Pour ce faire, ils réclament l’unification de l’accès à la profession et la création d’un institut du Barreau autonome24. Par ailleurs, les avocats exigent aussi la mise en œuvre d’une politique législative qui permette d’accroître leurs revenus en élargissant leur champ d’intervention. Ils revendiquent également la mise en place d’une couverture sociale au profit de la profession et un accroissement des ressources destinées au financement de la caisse de retraite et de prévoyance des avocats. Outre ces revendications qui ont trait à la régulation économique de l’avocature, les dirigeants de l’Ordre réclament que la liberté de                                                  19 La diminution drastique fession judiciaire qui, dans l’exercice de sa fonction de défense, est à même de mettre en œuvre sa capacité de contestation des logiques de l’autoritarisme. Une telle perspective est inacceptable pour le pouvoir présidentiel. Les autorités ne peuvent résoudre la quadrature de ce cercle, ce qui contribue à créer une instabilité chronique dans leurs relations avec l’Ordre et explique les résultats des élections au bâtonnat depuis la fin des années 1990. Le second mandat d’Abdelwahab el Béhi n’ayant d’ailleurs pas donné les résultats escomptés, la compétition électorale de 1998 pour le bâtonnat apparait particulièrement ouverte. Son bilan négatif rend plus aléatoire l’élection d’un bâtonnier dont l’allégeance au Palais de Carthage serait trop marquée. Il constitue un handicap pour le candidat censé lui succéder, Brahim Bouderbala, alors président de la section de Tunis. Le nombre élevé de candidats au 1er tour constitue également un facteur d’incertitude26. Brahim Bouderbala fait tout de même un bon score puisqu’il arrive à l’issue du 1er tour en 3e position derrière Abdeljelil Bouraoui (344 voix) et Béchir Essid (317 voix). Le second tour oppose Abdeljelil Bouraoui à Béchir Essid. Ce dernier a commencé sa carrière comme magistrat dans les années 1960, mais a démissionné en 1973 pour protester contre l’absence d’indépendance de la magistrature. Nationaliste arabe (nassérien) et opposant aux présidents Bourguiba et Ben Ali, il a été de tous les procès politiques27. En 1990, après avoir violemment attaqué dans un communiqué le président Ben Ali, il est passé à tabac, arrêté et condamné à trois ans de prison28. Dans ces conditions, son élection signifierait radicalisation et rupture entre les structures de l’Ordre et les autorités. Son adversaire du second tour présente un profil très différent. Sahélien, Adbeljelil Bouraoui est une figure de la notabilité soussienne29. Chez les avocats, il bénéficie de l’appui de l’ancien bâtonnier Mansour Cheffi, alors qu’au sein du gouvernement il est soutenu par Hamed Karoui, alors Premier ministre en exercice et actuellement premier vice-président du RCD, avec lequel il entretient des relations amicales. Tous deux originaires de Sousse, ils ont l’un et l’autre présidé le grand club de football local, L’Étoile sportive                                                  25 Le premier alinéa porte également atteinte à l’immunité de l’avocat. Si le texte dispose que « les plaidoiries et les conclusions présentées devant les tribunaux ne peuvent donner lieu à aucune action en offense, diffamation, injure ou calomnie au sens du code de la presse et du code pénal », il restreint ce principe général en introduisant la mention « sauf mauvaise foi établie ».  26 On comptait respectivement cinq et quatre candidats lors des élections de 1992 et de 1995. 27 Béchir Essid est également membre d’un nombre considérable d’organisations de défense des droits de l’Homme (Ligue tunisienne de défense des droits de l’Homme, Amnesty international, comité directeur de l’organisation arabe des droits de l’Homme, etc.) et de comités de soutien de défense des causes palestiniennes et irakiennes.  28 Plusieurs avocats m’ont confié que le président Ben Ali vouait à son égard une telle haine personnelle qu’une rumeur affirmait que le chef de l’État serait resté éveillé jusqu’à une heure du matin pour attendre le résultat du second tour. Par ailleurs, Béchir Essid a passé, entre les présidences de Bourguiba et de Ben Ali, sept ans en prison et s’est vu privé de passeport pendant quinze ans. Il a notamment été incarcéré après les émeutes de 1984 pour avoir déclaré que le soulèvement populaire consécutif à l’augmentation du prix du pain était légitime. Entretien avec Béchir Essid, novembre 2005. 29 Cela ne l’a pas empêché dans sa jeunesse d’être membre de Perspectives de 1966 à 1968. Il a d’ailleurs été condamné à un an de prison avec sursis au procès du groupe en septembre 1968.    7 du Sahel. Les cinq candidats malheureux du 1er tour ainsi que les dirigeants de la khaliyya ayant plus ou explicitement appelé à voter Abdeljelil Bouraoui, celui-ci aurait dû bénéficier d’un report massif. Or il n’en a rien été. Avec 634 voix contre 790 au nouveau bâtonnier, Béchir Essid a recueilli deux fois plus de voix au second qu’au premier tour, bénéficiant ainsi du mécontentement grandissant de la profession30. La présence au second tour de Béchir Essid et les résultats relativement serrés rassurent les avocats qui craignaient l’élection d’un bâtonnier opposant et leur font penser que l’essentiel a été sauvé : d’une part, les hommes à la robe noire ont élu une personnalité qui connaît bien Hamed Karoui et les ministres originaires du Sahel ; d’autre part l’excellent score de Béchir Essid constitue un avertissement pour le pouvoir dans la mesure où il exprime le malaise de la profession.  Pourtant le mandat d’Abdeljelil Bouraoui va s’avérer décevant : aucune des revendications de l’Ordre n’est prise en compte par les autorités. Pis, le bâtonnier n’est reçu qu’une seule fois par le chef de l’État, bien que le Conseil de l’ordre ait apporté, en 1999, son soutien à la candidature de Ben Ali à la présidence de la République. Quant à la grève des avocats d’avril 2000 décidée par le Conseil de l’ordre à la suite de l’agression par les forces de police des avocats défenseurs du journaliste Taoufik Ben Brik (voir infra), elle contribue à durcir les rapports entre les gouvernants et l’avocature. Le seul projet de réforme proposé par le ministère de Justice sous le mandat d’Abdeljelil Bouraoui a suscité le rejet de la profession à l’exception des avocats membres du RCD. Perçu comme une réforme visant à affaiblir le « corps unifié des avocats » et à empêcher l’accès de Béchir Essid au bâtonnat, le texte proposé préconisait de remplacer l’Ordre national des avocats par des barreaux régionaux, sous prétexte de rapprocher l’avocature du citoyen31. Présenté à la fin de l’année 2000 à l’issue d’une réunion entre le ministre de la Justice et des droits de l’Homme, le secrétaire général du RCD et les avocats de la khaliyya, le projet est remisé dans les tiroirs en raison de l’émoi suscité dans la profession. À l’approche des élections de juin 2001, ce retrait constitue un appel du pied adressé aux avocats afin qu’ils élisent le « bon candidat » au poste de bâtonnier. Pour cette échéance, quatre compétiteurs s’opposent à Béchir Essid, dont deux ont des liens étroits avec le pouvoir. Le principal adversaire de Béchir Essid, soutenu par le RCD est Brahim Bouderbala. L’autre candidat censé avoir des accointances avec le parti au pouvoir, Mohamed Lemkacher, représente une figure un peu particulière au sein du Barreau tunisien. Proche d’Abderrahim Zouari, actuel ministre des Transports et membre du bureau politique du RCD, il s’est forgé de solides inimitiés chez ses confrères de la khaliyya : président de la section de Tunis entre 1998 et 2001, il s’était fixé pour objectif d’assainir la profession et a fait traduire pour concurrence déloyale et samsara32 de nombreux collègues en conseil de discipline33. Ce faisant, il s’est attaqué à l’une des modalités de contrôle de la profession par le pouvoir et s’est coupé par la même de ce qui aurait pu être une partie de sa base électorale. On retrouve également pour ces élections Mansour Cheffi qui en dépit de ses 9 ans d’exercice du bâtonnat n’a pas renoncé à briguer un nouveau mandat et Abdada Kéfi, présenté par bon nombre de ces collègues comme un brillant pénaliste, mais n’ayant aucune                                                  30 Nadia Omrane, « La courte victoire de A. Bouraoui », Réalités, n° 654, 18/6/1998.  31 Telle est l’interprétation des avocats engagés dans l’opposition au régime de Ben Ali. Voir à ce sujet Abderraouf Ayadi, « Le projet de réorganisation du Barreau de Tunisie : de la division verticale à la division horizontale ou l’art de porter atteinte à l’indépendance de la profession et d’en briser l’unité » (en arabe), ve. D’une part, il lance à intervalles réguliers de violentes campagnes de presse accusant Béchir Essid de tous les maux de la profession ; d’autre part, le cabinet du bâtonnier est régulièrement encerclé par les forces de police, terrorisant et empêchant les clients d’y accéder. Par ailleurs, le ministre de la Justice et des droits de l’Homme, Béchir Tekkari, martèle sans cesse que tant que Béchir Essid sera bâtonnier, aucune négociation ne pourra être ouverte (Geisser, Gobe, 2005, p. 317). Toutefois, la confusion reste grande dans la profession. La plupart des avocats échaudés par l’expérience de bâtonniers pro-RCD ne sont pas prêts à prendre au pied de la lettre le discours tenu par Béchir Tekkari. Mais dans le même temps, ils ont bien conscience qu’avec Béchir Essid bâtonnier, cela revient à alimenter la tension entre l’Ordre et les gouvernants.  Dans cette conjoncture, l’équation électorale de 2004 semble insoluble : il s’agit de trouver un bâtonnier qui puisse être accepté par les autorités sans être rejeté par les avocats35. Pour ces élections, pas moins de neuf postulants sont sur les rangs. Certains candidats présents lors des compétitions précédentes ont décidé de se représenter : le bâtonnier sortant, Béchir Essid, entend bien imposer sa ligne oppositionnelle pour amener le pouvoir à accepter les revendications de la profession ; Abdeljelil Bouraoui qui s’est engagé tardivement dans la campagne électorale souhaite retrouver le poste de bâtonnier pour pouvoir accéder plus aisément au secrétariat général de l’Union arabe des avocats ; Brahim Bouderbala, se présente comme le candidat le plus habilité à rétablir le dialogue avec les autorités ; Mohamed Lemkacher reste marqué par l’opération mani pullite menée au sein de la section de Tunis ; Elyas Gargouri, président de la section de Sfax, présente le handicap d’avoir une base strictement régionale. Parmi les nouveaux candidats, seul Abdessatar Ben Moussa, président de la section de Tunis (2001-2004), apparaît comme susceptible d’accéder au 2e tour. Donnant l’image d’une personnalité modérée, soucieuse des intérêts de la profession, plutôt engagée à gauche politiquement et membre de la section de Siliana de la Ligue tunisienne de défense des droits de l’Homme (LTDH), il a le profil d’un homme suffisamment indépendant pour porter les revendications des avocats et assez souple pour être un interlocuteur reconnu par les autorités36. De plus, il est le candidat préféré d’Ali Chaouch, le secrétaire général du RCD de l’époque, originaire du gouvernorat de Siliana, tout comme Abdessatar Ben Moussa. Au premier tour, le président de la section de Tunis arrive en seconde position derrière Béchir Essid (589 voix) et devant Abdeljelil Bouraoui qu’il devance de 18 voix (466 contre 448 voix). Au second tour Abdessatar Ben Moussa est élu avec seulement 24 voix d’avance sur Béchir Essid. Le mandat du nouveau bâtonnier semble s’engager sous les meilleurs auspices puisque le 16 juillet, soit un peu plus de trois semaines après son élection, il est reçu par Bechir Tekkari. Par ailleurs le président Ben Ali fait suspendre l’examen du projet de loi relatif à l’amendement du code des assurances considéré par les structures de l’Ordre comme un texte de loi supplémentaire restreignant le domaine d’intervention de l’avocat. Mais cette apparente lune de miel est de courte                                                  34 Hédi Yahmed, « Élections chez les avocats : les dessous de l’irrésistible ascension de Béchir Essid au bâtonnat », Réalités, n° 808, 21 juin 2001 (en arabe).  35 Voir à ce sujet l’entretien accordé par Maître Abdelaziz Mzoughi in Le Temps, 18/6/2004.  36 Parmi les trois autres candidats, on citera plus particulièrement Abderraouf Ayadi, ancien militant d’extrême gauche, engagé dans un parti politique d’opposition non reconnu, le Congrès pour la République, son positionnement en tant qu’opposant au régime est plus encore radical que celui de Béchir Essid.    9 durée puisque l’a mission des instances dirigeantes de l’Ordre aux autorités, la première moitié de la décennie 2000 a été celle de la protestation et de l’action collective de la profession, avant d’être l’objet de la répression et d’une tentative de reprise en main.   Les mobilisations d’avocats : des mobilisations politiques ?  Depuis le début du nouveau millénaire, le pouvoir benalien a du mal à réduire cet espace de protestation qu’est devenu le Conseil de l’ordre. Les dispositifs de dépolitisation ont eu tendance entre 2000 et 2006 à être contre-productifs et à déboucher sur une radicalisation de la contestation. Aussi assiste-t-on à la multiplication des mobilisations d’avocats à travers différents répertoires d’action collective – grèves, sit-in et manifestations.  La grève comme mode d’action collective du Barreau  La réactivation et la mobilisation des réseaux de l’opposition à travers la création de plusieurs organisations non reconnues de défense des droits de l’Homme, l’arrivée d’une direction composée d’éléments de la gauche radicale au sein de la Ligue tunisienne de défense des droits de l’Homme (LTDH) ou encore le développement de certaines initiatives individuelles visant à dénoncer l’absence de libertés publiques ont débouché à la fin de la décennie 1990 sur un enchaînement de cycles de contestation-répression dans le pays (Geisser, 2002, p. 347). L’action répressive menée à l’encontre de ces mobilisations50 va produire des effets collatéraux sur le Barreau en déclenchant en son sein diverses formes d’action collective. L’évènement inaugural de la mobilisation des instances dirigeantes de la profession est la grève de la faim déclenchée par le journaliste Taoufik Ben Brik. Ce dernier, correspondant en Tunisie du quotidien français La Croix, réclame le passeport dont il est privé depuis des années ainsi que la fin du harcèlement dont lui et ses proches sont victimes. Alors que Taoufik Ben Brik se trouvait en observation dans une clinique privée, ses avocats qui lui rendaient visite ont été agressés physiquement par des éléments des forces de police en uniforme et en civil (Ben M’Barek,                                                  50 Il convient de ne pas surestimer ces mobilisations. Elles concernent des secteurs extrêmement restreints de la société tunisienne cantonnées à quelques élites socioprofessionnelles de la capitale et des principaux centres urbains. Mais ces mobilisations restreintes suscitent en quelque sorte une sur-réaction des gouvernants dans l’usage de l’arme répressive qui ne peut être elle-même dissocié « d’une sorte de qui-vive ou de sur-crainte par rapport à l’impact de toute initiative ou comportement qualifiable de politique » (Camau, 2004, p. 190).     13 2003, p. 409)51. Le Conseil de l’ordre sous la présidence du bâtonnier Abdeljelil Bouraoui réagit en appelant à une grève « au niveau de tous les tribunaux de la République » le 28 avril 2000 et à l’occupation des sièges des tribunaux à la même date de 9h à 13h pour accompagner la décision de fermeture des cabinets. Il s’agit de la première grève générale des avocats depuis le 1er novembre 1990, décidée par l’organe représentatif de la profession sous la présidence d’un bâtonnier proche du régime. Dans le communiqué écrit dans un style assez virulent, le Conseil de l’ordre apporte « son soutien actif à tous les militants des droits de l’Homme et des libertés publiques compte tenu de la profonde conviction des membres du Conseil que le rôle fondamental et naturel de l’avocat lui fait obligation de garantir de façon absolue les droits de la défense et d’agir en vue du respect du droit et de la sauvegarde des libertés individuelles publiques ». En se posant en défenseur des libertés publiques, l’instance dirigeante de l’Ordre donne une dimension politique à la grève qui lui sera fortement reprochée par les autorités52.  À peine deux ans après cette première grève générale, le Conseil de l’ordre en déclenche une deuxième. Placé sous la direction du bâtonnier Béchir Essid, le Barreau s’inscrit dans une logique de confrontation avec les autorités. Cette fois-ci, le recours à la coercition à l’encontre de l’extrême gauche tunisienne pousse l’institution représentative des avocats à lancer un appel à la grève générale. Plus précisément, la conduite du procès de Hamma Hammami, président du Parti communiste ouvrier tunisien (POCT, non autorisé) est à l’origine de cette nouvelle action collective des avocats. Condamné en août 1999 par contumace avec Abdeljabar Maddouri et Samir Taamallah à 9 ans et trois mois de prison pour appartenance à une organisation illégale et en clandestinité depuis février 1998, Hamma Hammami et ses deux camarades ont fait opposition à ce jugement par l’intermédiaire de leurs avocats. Aussi un nouveau procès s’ouvre-t-il le 2 février 2002. Peu avant le début de l’audience les accusés qui comparaissent libres devant le tribunal sont agressés et traînés hors des lieux par des policiers en civil, ce qui amène les avocats de la défense à quitter la salle en signe de protestation pour dénoncer cet « enlèvement de prévenus ». Le procès qui suit cette intervention violente des forces de police n’est qu’un « prononcé de verdict sans qu’à aucun moment les accusés ne se voient notifier les charges retenues à leur encontre, et sans qu’ils ne se voient donner la possibilité de se défendre »53. Pour protester contre cette agression à l’égard des accusés et l’iniquité du procès, le Conseil de l’ordre et le bâtonnier – qui est l’un des avocats de la défense – décident le jour même lors d’une réunion informelle d’appeler à une grève nationale des avocats le 7 février. Une assemblée générale de l’ordre réunie le 5 février vient entériner la décision prise par le Conseil. Cette grève qui consiste à ne pas assister aux audiences pendant une journée est largement suivie puisque, selon le bâtonnier, seuls 91 avocats, membres de la khaliyya, ne l’ont pas faite54. Le ministre de la Justice et des droits de l’Homme, qui l près la Cour d’appel, quant à lui, demande le 5 mai au Conseil de l’ordre d’enclencher une procédure disciplinaire à l’encontre des avocats les plus en vue dans le sit-in en faveur de Maître Abbou i.e. Ayachi Hammami, Radhia Nasraoui, Abderraouf Ayadi et Sonia Ben Amor. Cette dernière qui assure également la défense de Mohamed Abbou devient l’une des cibles privilégiées du pouvoir. Elle voit une instruction ouverte à son encontre pour « outrage verbal à fonctionnaire, dégradation du bien d’autrui et agression légère » après avoir été expulsée par la force du parloir de la prison du Kef où elle s’entretenait avec son client Mohamed Abbou. Voir Mohamed Nouri, « Vague d’arrestation dans les rangs des avocats : touche pas au Barreau ! », communiqué de l’AISPP, 4/5/2005. 75 http://www.infotunisie.com, 3/5/2005, consulté le 26/5/2005. 76 Fawzi Ben Mrad a été condamné pour avoir déclaré au cours de sa plaidoirie : « quand la défense parle, le tribunal doit l’écouter ». Voir Al-Mawkif, 6/5/2005 (en arabe).  77 Entretien avec Fawzi Ben Mrad, novembre 2006.    18 utiliser le ministère de la Justice chaque fois que le besoin s’en fera sentir pour discipliner la profession. Cette inflexibilité des autorités pose la question de la sortie du sit-in. Afin de définir la ligne de conduite à suivre face à l’intransigeance des pouvoirs publics, une assemblée générale est convoquée pour le 14 mai par le Conseil de l’ordre des avocats. La participation y est massive (plus de 1 800 avocats sur environ 4 500 inscrits au tableau de l’Ordre), les avocats membres du RCD y sont mis en minorité, et la motion adoptée par ladite assemblée condamne « les agressions récentes dont ont été victimes les avocats » et énumère les modes d’action que pourrait adopter la profession afin que les pouvoirs publics accèdent à leurs revendications78. Ce faisant, cette motion constitue un appel indirect à la cessation du sit-in à la Maison de l’avocat. Le Conseil de l’ordre et les tenants du sit-in s’interrogent désormais sur la meilleure façon de cesser une mobilisation qui ne pourra pas atteindre l’objectif de faire libérer Mohamed Abbou. Les membres du comité de défense de Mohamed Abbou organisent, le 26 mai après 52 jours de sit-in, une conférence de presse en présence du bâtonnier79 durant laquelle ils affirment la nécessité de préparer d’autres actions pour obtenir la libération de Maître Abbou, défendre l’honneur du Barreau et faire cesser toutes les formes de persécutions à l’encontre des avocats. Quatre jours après, comme pour saluer cette décision, les autorités font un geste d’apaisement, la cour d’appel de Nabeul décidant le 30 mai de réduire la peine de Fawzi Ben Mrad de quatre mois à 27 jours et, en conséquence, de le faire libérer sur le champ. En revanche, il est hors de question pour le pouvoir benalien de rendre sa liberté à Mohamed Abbou qui voit la sentence de trois ans et demi prononcée par le tribunal de 1re instance de la capitale confirmée le 10 juin par la Cour d’appel de Tunis. Le cycle protestation-répression dans lequel se trouve impliqué le Barreau débouche ainsi, dans un troisième temps, sur une phase de démobilisation. Mais les facteurs ayant présidé à la naissance des actions collectives demeurant, les phases de démobilisation peuvent être plus ou moins rapidement interrompues par une décision gouvernementale suscitant en retour une réaction des structures de la profession. Aussi n’est-il guère surprenant, un an après l’affaire Abbou de voir émerger un nouveau cycle de protestation-répression. Celui-ci illustre l’impossibilité pour les gouvernants d’accepter une réforme de la profession dans le sens voulu par le Conseil de l’ordre. La dernière action collective de la profession est symptomatique de l’impossibilité pour le pouvoir présidentiel de donner au Barreau les moyens de son autonomie.   Un institut au service de la « dépolitisation »  La mobilisation des avocats en mai 2006 fait suite au vote par le parlement d’une loi accentuant la mainmise du pouvoir exécutif sur la profession. Pourtant ce texte législatif aurait apparemment dû satisfaire la profession puisqu’il portait création d’un Institut supérieur du Barreau (al-Ma’had al-’Ala li-l-Mouhamat), vieille revendication du Conseil de l’ordre. Dans l’esprit des représentants de la profession, cet établissement de formation doit donner aux instances dirigeantes de l’Ordre le monopole du contrôle de l’accès à la profession. Afin de réguler les flux de professionnels, le Conseil de l’ordre se propose de durcir les conditions de recrutement. Il s’agit d’empêcher que la seule obtention d’un DEA de droit permette l’inscription au tableau de l’Ordre80.                                                  78 Ordre national des avocats, Motion, 14/5/2005, http://www.tunisnews.net, 19/5/2005 (en arabe), consulté le 26/5/2005. 79 Abdessatar Ben Moussa a pris la parole lors de cette conférence de presse déclarant notamment que le sit-in était une étoile brillant au firmament du Barreau tunisien. 80 Les documents publiés par le Conseil de l’ordre sont explicites à cet égard : « La principale modalité d’accès à la profession, le CAPA, est devenue secondaire. La majorité écrasante des aspirants avocats sont titulaires d’un DEA et la session d’inscription qui s’est déroulée au Conseil de l’ordre le 26/11/2004 le montre clairement puisque parmi les 168 candidats seulement 6 étaient titulaires du CAPA ». Voir le Mémorandum du Conseil national de l’ordre des avocats à    19 Le projet élaboré par les instances dirigeantes de la profession prévoit un certain nombre de dispositions qui consacre l’autonomie de l’Institut à l’égard des pouvoirs publics. Celui-ci serait un établissement public d’intérêt général, personne morale jouissant de l’autonomie financière. Il est prévu qu’il soit dirigé par un conseil d’administration composé de deux magistrats nommés par le ministre de la Justice et des droits de l’Homme, de deux professeurs de droit nommés par le ministre de l’Enseignement supérieur et de dix avocats près la Cour de cassation ayant au moins cinq ans d’expérience, nommés par le bâtonnier81. L’accès se ferait par concours selon un numerus clausus fixé par l’Institut. La loi votée par le parlement le 9 mai 2006 est très éloignée du texte élaboré par le Conseil de l’ordre. Elle fait de l’Institut un établissement public à caractère administratif placé sous la double tutelle du ministère de la Justice et des droits de l’Homme et du ministère de l’Enseignement supérieur82. Il comprend un conseil scientifique de douze membres qui compte seulement quatre avocats contre une majorité de représentants des deux ministères. Seront admis dans l’établissement les titulaires d’une maîtrise en droit ayant réussi le concours d’entrée, ainsi que les détenteurs d’un master (nouvelle appellation du DEA) qui entreront directement en 2e année (consacrée à la formation appliquée). Tous les candidats admis passeront à la fin de leur scolarité un examen de sortie.  Ces dispositions montrent que les autorités ne sont pas prêtes à déléguer la gestion du flux d’avocats aux structures dirigeantes de l’Ordre. Bien au contraire, les gouvernants disposent désormais d’un outil supplémentaire de contrôle de l’accès à la profession. Cela est d’autant plus important d’un point de vue économique qu’un diplômé de droit inscrit au Barreau ne vient pas grossir les statistiques du chômage, même s’il ne travaille pas. Par ailleurs, l’Institut pourra également opérer le tri politique des postulants à la profession. Les propos de JM illustrent les craintes de nombreux avocats quant au fonctionnement de l’Institut :  « Il y a des gens qui seront reçus par concours parce qu’ils ont une maîtrise. Ce concours permettra d’éliminer une première charrette de personnes indésirables. Le ministère de l’Intérieur aura donné son accord pour qu’ils soient recrutés. Pour ceux qui seront admis en vertu du master, il y aura l’examen de sortie pour séparer le bon grain de l’ivraie. Je ne vous dis pas ce que je pense de cet examen de sortie ! Puis il restera l’administration de cet Institut, les avocats y joueront un rôle mineur. Je ne vois pas ce que pourront faire les 4 avocats d’un conseil qui compte douze membres83. »  Cette faculté offerte aux autorités d’éliminer les candidats indésirables est d’autant plus sensible que l’avocature a été un refuge professionnel pour certains opposants ayant perdu leur emploi dans le secteur public ou dans les médias en raison de leurs activités syndicale et politique84.                                                                                                                                                          propos de la réforme du Barreau, 2/12/2004 (en arabe). L’Institut serait l’établissement habilité à délivrer le CAPA. Entretien avec Abdessatar Ben Moussa, novembre 2005.  81 Conseil de l’ordre, Projet portant création d’un Institut supérieur du Barreau (en arabe). 82 Le vocabulaire utilisé dans le texte de loi en arabe n’est pas innocent, puisqu’il est précisé que l’Institut est un établissement public soumis (toukhdha’) à la tutelle des ministères de la Justice et de l’Enseignement supérieur. Voir Fawzi Ben Mrad, « Un débat calme avec un discours crispé », at-Tariq al-jedid, juin 2006 (en arabe). Par ailleurs, plusieurs avocats, guère soupçonnables de liens avec les autorités, nous ont pointé certaines brèches juridiques du projet confectionné par le Conseil de l’ordre et travers lesquelles Béchir Tekkari s’est engouffré pour le critiquer. En effet, la notion d’établissement public d’intérêt général n’existe pas en droit tunisien : « Il faut préciser ce que l’on cherche, quelle catégorie juridique. Si vous faites une loi, vous n’allez pas créer une nouvelle catégorie d’institution sans savoir à quelles règles cela obéit. L’Ordre est une autorité administrative techniquement décentralisé. Son pouvoir est d’inscrire les gens sur un tableau en vertu d’une délégation de l’État. Il ne peut pas renier sa nature d’autorité administrative. Il veut créer quelque chose de privé alors que lui-même est public ». Entretien avec SA, novembre 2006.  83 Entretien avec JM, novembre 2006. 84 Tel est le cas de quatre des avocats que nous avons rencontrés : Mokhtar Jallali, ancien directeur des affaires foncières et juridiques à l’agence foncière d’habitation, Mokhtar Trifi, l’actuel président de la LTDH est un ancien journaliste ; Mohamed Jmour, était cadre d’une compagnie d’assurance, militant d’extrême gauche et membre de l’UGTT ; Ayachi Hammami (voir supra). On notera que ces trois dernières personnalités sont liées par des relations    20 Cet établissement constitue donc un élément supplémentaire du dispositif de dépolitisation de la profession mis en place par le pouvoir. Le Conseil de l’ordre l’ayant très bien compris a suscité une série de mobilisations de la profession pour protester contre l’adoption de la loi créant l’Institut supérieur du Barreau. La première est déclenchée à la suite de l’annonce « surprise » par la presse tunisienne les 7 et 8 mai du vote pour le 9 mai du projet de loi créant l’Institut. Ce jour-là, le Conseil de l’ordre convoque une conférence des sections régionales qui décide de l’envoi d’une délégation au Parlement pour sensibiliser les députés et les conseillers à ses propositions. Peine perdue, un important déploiement de forces de police autour du Palais de justice empêche le bâtonnier, les membres du Conseil de l’ordre et des sections de se rendre au siège du Parlement. Face à cette situation, la conférence des sections se réunit à nouveau et publie un communiqué dans lequel elle appelle notamment à l’organisation d’un sit-in à la Maison de l’avocat à partir du 9 mai85. Les autorités organisent une riposte rapide en décidant du blocus de la Maison de l’avocat pour empêcher par la force l’approvisionnement des participants au sit-in86. Elles lancent, dans le même temps, une campagne médiatique contre les instances dirigeantes de la profession. La chaine de télévision nationale, Canal 7, diffuse le 16 mai une émission spéciale de 3h 30 intitulé « Le Barreau. Réalité et horizons » en présence du ministre de la Justice et des droits de l’Homme, d’avocats proches du RCD et de journalistes de la presse nationale et en l’absence de tout représentant élu de la profession. Utilisant une rhétorique politique stigmatisante, Béchir Tekkari et les autres participants accusent tout au long de l’émission le bâtonnier et le Conseil de l’ordre de faire le jeu du parti de l’étranger et du colonialisme87, de faire régresser la déontologie de la profession, de ne pas savoir gérer le budget de l’Ordre et d’être mu par des considérations politiques88. Dans les jours suivant l’émission, toutes ces accusations sont reprises de manière systématique par la presse nationale. Ce discours accusateur adressé à l’Ordre signifie que le pouvoir benalien se refuse de faire la moindre concession sur l’organisation de l’Institut supérieur du Barreau. Pendant toute la phase de mobilisation des avocats, l’appareil sécuritaire est systématiquement sollicité pour réduire la contestation. La journée de protestation nationale organisée par le Conseil de l’ordre le 23 mai qui rassemble environ 600 à 700 avocats devant le Palais de justice est violemment réprimée par les forces de police. Elles s’en prennent plus particulièrement à Abderrazak Kilani, le membre du Conseil de l’ordre le plus en pointe dans les mobilisations ainsi qu’aux avocats « politiques » et militants des droits de l’Homme89. Le dernier acte de cette mobilisation autour de la question de l’Institut supérieur du Barreau s’achève les 27 et 28 mai par la fin du sit-in et l’annonce par le bâtonnier d’une grève de la faim de 48 heures,                                                                                                                                                         amicales, professionnelles et politiques très étroites. Mokhtar Trifi et Mohamed Jmour sont associés dans le même cabinet d’avocat et Ayachi Hammami a été leur stagiaire. Tous trois sont membres de longue date de la LTDH. Entretiens avec Mohamed Jmour (novembre 2005), Mokhtar Trifi (novembre 2006) Ayachi Hammami (op. cit.) et Mokhtar Jallali (novembre 2006). 85 Le communiqué liste les actions que compte entreprendre l’Ordre : la mise en place d’un mouvement de protestation dans les cours d’appel de Tunisie ; l’organisation d’une journée de protestation nationale au Palais de justice le 23 mai ; le boycott des commissions d’office et de l’aide juridictionnelle ; la présentation de plaintes au nom des avocats victimes d’agressions policières. La conférence des sections de l’Ordre des avocats, Communiqué, 9/5/2006, http://www.tunisnews.net, 9/5/2006 (en arabe), consulté le 30/5/2006. 86 Ce blocus débouche sur de nombreuses agressions d’avocats par les forces de police. 87 Parmi les sources de financement, le projet confectionné par le Conseil de l’ordre mentionnait dans son article 11 « les dons des Ordres et des instituts d’avocats étrangers ». Le bâtonnier a répondu à l’argument de Béchir Tekkari en rappelant que la loi créant l’institut de la magistrature du 22/1/1999 prévoit dans son chapitre se rapportant à l’organisation financière de l’établissement que les financements ordinaires comprennent les subventions des institutions internationales. Voir Abdessatar Ben Moussa, Conférence de presse du 22/5/2006, http://www.tunisnews.net, 22/5/2006 (en arabe), consulté le 30/5/2006.  88 Le ministre de la Justice et des droits de l’Homme a accusé le Conseil de l’ordre d’inscrire les postulants au stage non pas en fonction du dossier et du diplôme présentés mais selon des considérations électorales et politiques. 89 On peut citer Ayachi Hammami, Samir Dilou, Noureddine Bhiri, Abderraouf Ayadi, Khaled Krichi.    21 entreprise par lui-même et onze des treize membres90 du Conseil de l’ordre pour « dénoncer les atteintes à l’indépendance du Barreau ». Les actions collectives menées par les avocats ont débouché sur des situations conflictuelles systématiquement gérées par la puissance publique sur le mode coercitif. Dans sa gestion des protestations des professions judiciaires, le ministre de la Justice et des droits de l’Homme, Béchir Tekkari, s’est montré particulièrement inflexible et efficace91. C’est pourquoi le président Ben Ali le l’a récompensé à la date anniversaire du « Changement » en le décorant du grand cordon de l’ordre du 7 novembre, c’est-à-dire la plus haute distinction de la République tunisienne. Les différents épisodes de mobilisation des avocats montrent, dans le contexte autoritaire tunisien, que revendiquer une sphère d’autonomie professionnelle revient à formuler une demande éminemment politique, tout au moins perçue comme telle par des gouvernants. Si les mobilisations des avocats se sont ajoutées à d’autres, notamment celle de l’Association des magistrats tunisiens, leur caractère sectoriel a permis au pouvoir benalien de les réduire relativement aisément. Comme l’exprime Michel Camau, la politisation reste circonscrite à un secteur et a pour enjeu la domination dans ce secteur. En effet, en Tunisie « les situations conflictuelles et manifestations de mécontentements n’ont donné lieu qu’à des mobilisations restreintes » (Camau, 2004, p. 190). La politisation n’opère pas de débordements alors que les avocats sont un groupe professionnel qui par statut et vocation constitue un médiateur par rapport aux valeurs centrales de la société. Aussi la politique de dépolitisation menée par la puissance publique s’est-elle avérée performante dans la mesure où elle a empêché le développement de mobilisations multisectorielles, c’est-à-dire des mobilisations affectant plusieurs secteurs et susceptibles de déstabiliser le régime, comme cela avait été le cas à la fin du règne de Bourguiba (Camau et Geisser, 2003, p. 177-182).   Le groupe professionnel des avocats tunisiens ne constitue pas un bloc homogène. Il est soumis, comme sous d’autres latitudes, à des contradictions et aux aléas des dynamiques historiques qui traversent l’État et la société. L’histoire récente du corps des avocats est symptomatique des tentatives répétées, et également des difficultés, du pouvoir présidentiel à contrôler une profession libérale dont l’action, si l’on reprend le discours de ses représentants, se doit de contribuer à garantir le respect de l’État de droit, les droits de la défense et le droit pour les justiciables à avoir procès équitable. Cette profession est à ce titre perçu par les gouvernants comme potentiellement dangereuse et éminemment politique pour l’ordre autoritaire. Par conséquent, il est hors de question pour les pouvoirs publics de garantir à ses instances dirigeantes le contrôle restrictif de l’accès à la profession et de permettre aux avocats d’accumuler trop de ressources économiques et politiques. Seuls ceux qui ont fait allégeance au pouvoir présidentiel ont vocation à s’enrichir. En échange, ces avocats œuvrent à la mise sous tutelle de la profession. Pour eux l’adhésion au régime de Ben Ali suppose un renoncement aux valeurs supposées intangibles de l’avocature. Ils sont amenés à utiliser leurs ressources juridiques et leur savoir-faire professionnel, comme ont pu le faire certains avocats français pendant le régime de Vichy, pour se positionner comme soutien de l’ordre établi, même si celui-ci viole les valeurs humanistes et individualistes endossées par le Barreau (Israël, 2001, p. 46).                                                     90 À l’exception de l’actuel secrétaire général du Conseil de l’ordre, Charfeddine Dhrif (membre du RCD) et de sa trésorière, Samira Karaouli. 91 Béchir Tekkari a mis en œuvre une stratégie particulièrement réussie de déstabilisation du bureau exécutif de l’Association des magistrats tunisiens (AMT) qui, au moment de l’affaire Abbou, avait publié un communiqué dénonçant la violation de « l’immunité du tribunal » et « la présence d
